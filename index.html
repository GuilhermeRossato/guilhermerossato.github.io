	<pre id="text" style="position: fixed; top: 9vw; left: 0; width: 100vw; height: 90vh; color: #444; font-family: 'Courier New', Courier, monospace; display: flex; justify-content: center; align-items: center;">
		Loading...
	</pre>
	<script async defer>
		function setText(text) {
			document.title = text;
			window.text.textContent = text;
		}

		async function onPageLoad() {
			setText("Checking if server is up...");
			let success;
			try {
				const response = await fetch("https://camisadoavesso.com.br/");
				success = (await response.text()).length > 0;
			} catch (err) {
				success = false;
			}
			if (!success) {
				setText("Sorry :( Server is offline\nCheck if  is streaming");
				return;
			}
			setText("Server is Online!");
			await sleep(1500);
			window.text.innerHTML = `
				<button style="transform: scale(1.5);" onclick="window.location = 'https://twitch.tv/camisadoavesso';">Assistir</button>
				<button style="transform: scale(1.5); margin-left: 50px;" onclick="window.location = 'https://camisadoavesso.com.br/';">Abrir</button>
			`;
			await sleep(15000);
			if (Math.random() > 0.5) {
				window.location = "https://camisadoavesso.com.br/";
			} else {
				window.location = "https://twitch.tv/camisadoavesso";
			}
		}

		(async function() {
			await onPageLoad();
		})().then(null, function(err) {
			setText("Error: " + err.toString());
		});
	</script>
