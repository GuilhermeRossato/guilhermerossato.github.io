---
layout: default
subtitle: Projects
---
{%- for post in site.posts %}
	{% if post.lang == 'pt-br' %}
		{% continue %}
	{% endif %}
		<article>
			<a href="{{ post.url }}" class="image-wrapper">
				<img src="./assets/images/cabin.jpg">
			</a>
			<section class="description">
				<h3 class="title">{{ post.title }}</h3>
				{{ post.excerpt }}
				<div class="footer">
					<div class="tech-list">
{%- for tag in post.tags -%}
						<a class="tech icon" title="{{ tag }}"></a>
{%- endfor -%}
					</div>
					<a class="read-more" href="{{ post.url }}">Read more</a>
				</div>
			</section>
		</article>
{% endfor -%}
