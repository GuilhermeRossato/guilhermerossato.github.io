---
layout: default
---
{% for post in site.posts %}
		<article>
			<a href="{{ post.url }}" class="image-wrapper">
				<img src="./assets/images/cabin.jpg">
			</a>
			<section class="description">
				<h3 class="title">{{ post.title }}</h3>
				<p class="text">{{ post.excerpt }}</p>
				<div class="footer">
					<div class="tech-list">
						<a class="tech icon" title="HTML5"></a>
						<a class="tech icon" title="CSS3"></a>
						<a class="tech icon" title="Javascript"></a>
						<a class="tech icon" title="Node"></a>
						<a class="tech icon" title="Flexbox"></a>
						<a class="tech icon" title="Github with Jekyll"></a>
					</div>
					<a class="read-more">Read more</a>
				</div>
			</section>
		</article>
{% endfor %}
