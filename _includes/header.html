<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="build-time" content="{{ site.time }}">
	<link href="{{ site.data.route.host }}assets/css/base.css" rel="stylesheet" type="text/css">
	<link href="{{ site.data.route.host }}assets/css/tech-icons.css" rel="stylesheet" type="text/css">
	<link href="{{ site.data.route.host }}assets/css/roboto.css" rel="stylesheet" type="text/css">
	<link href="{{ site.data.route.host }}assets/css/main.css" rel="stylesheet" type="text/css">
	<link rel="icon" type="image/x-icon" href="./favicon.ico">
	<title>Guilherme Rossato - Portofolio</title>
</head>
<body>
	<header>
		<div class="logo-wrapper">
			<img class="myself" src="{{ site.data.route.host }}assets/images/myself.png" alt="my-photo">
		</div>
		<div class="title-wrapper">
			<h1>Guilherme Rossato</h1>
			<h2 class="sub-title main">Desenvolvedor <span class="conditional-part">Fullstack</span></h2>
			<h2 class="sub-title substitute" style="position: absolute;display: none"></h2>
		</div>
		<script>
			function wait(ms = 100) {
				return new Promise(resolve => setTimeout(resolve, ms));
			}
			async function replaceSubTitle(newSubTitle) {
				if (window.changingSubTitle) {
					return false;
				}
				window.changingSubTitle = true;
				var main = document.querySelector(".sub-title.main");
				var alt = document.querySelector(".sub-title.substitute");
				var rect = main.getBoundingClientRect();
				main.style.position = alt.style.position = "absolute";
				alt.style.display = "block";
				main.style.top = alt.style.top = rect.y+"px";
				main.style.left = alt.style.left = rect.x+"px";
				main.style.transition = "0.7s opacity ease-in-out";
				alt.style.transition = "0.7s opacity ease-in-out";
				alt.innerHTML = "";
				alt.innerText = newSubTitle;
				await wait(50);
				main.style.opacity = "0";
				alt.style.opacity = "1";
				await wait(700);
				main.innerHTML = newSubTitle;
				main.style.transition = "";
				alt.style.transition = "";
				main.style.opacity = "1";
				alt.style.opacity = "0";
				window.changingSubTitle = false;
			}
			setTimeout(replaceSubTitle.bind(this, "BI Analista"), 10000);
			setTimeout(replaceSubTitle.bind(this, "Desenvolvedor Fullstack"), 20000);
		</script>
		<div class="nav-wrapper">
{% include navigation.html %}
		</div>
	</header>
